plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // docker build and push
    id "com.palantir.docker" version "0.21.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // javalin framework
    implementation 'io.javalin:javalin:2.7.0'
    implementation 'org.slf4j:slf4j-simple:1.7.25'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

docker {
    //name 'hub.docker.com/rconway/javarest:0.1'
    name 'docker.io/rconway/javarest:0.1'
    //tag 'myRegistry', 'my.registry.com/username/my-app:version'
    tag 'latest', 'docker.io/rconway/javarest:latest'
    //dockerfile file('Dockerfile')
    files tasks.distTar.outputs
    //buildArgs([BUILD_VERSION: 'version'])
    //labels(['key': 'value'])
    pull true
    //noCache false
}

// Define the main class for the application
mainClassName = 'javarest.App'
